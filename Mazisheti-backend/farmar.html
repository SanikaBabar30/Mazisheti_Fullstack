<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farmer Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8; /* Light background for contrast */
        }

        .cropchoose {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70px;
            background-color: rgb(18, 53, 36);
            color: aliceblue;
            padding: 0 20px;
            position: relative; /* Important for dropdown positioning */
        }

        img {
            width: 50px;
            margin-left: 10px;
        }

        #welcome {
            flex: 2;
            text-align: center;
        }

        #crops {
            flex: 1;
            text-align: right;
            position: relative; /* For dropdown container */
        }

        #schedule {
            flex: 1;
            text-align: right;
        }

        a {
            text-decoration: none;
            color: aliceblue;
            cursor: pointer;
        }

        /* Dropdown boxes */
        .dropdown-boxes {
            display: none; /* Hidden by default */
            position: absolute;
            top: 80px; /* Position it outside the navbar */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%);
            width: 80%; /* Width of the dropdown area */
            background-color: rgb(240, 240, 240); /* Neutral box color */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        #crops:hover .dropdown-boxes {
            display: block; /* Show dropdown on hover */
        }

        .dropdown-boxes div {
            margin: 10px 0;
            padding: 20px;
            background-color: rgb(18, 53, 36); /* Dark green color for boxes */
            color: aliceblue;
            text-align: center;
            border-radius: 8px;
            font-size: 18px;
            cursor: pointer;
        }

        .dropdown-boxes div:hover {
            background-color: rgb(34, 80, 55); /* Slightly darker green on hover */
        }
    </style>
</head>
<body>
    <div class="cropchoose">
        <img src="/plant.jpg" alt="Plant Logo">
        <h2 id="welcome">Welcome to Mazisheti!</h2>
        <div id="crops">
            <a href="#">Choose Crop</a>
            <div class="dropdown-boxes">
                <div onclick="window.location.href='/fruits.html'">Fruits</div>
                <div onclick="window.location.href='/grains.html'">Grains</div>
            </div>
        </div>
        <h5 id="schedule">Add Schedule</h5>
    </div>
</body>
</html>
